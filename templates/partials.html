{{define "head"}}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{.Title}}</title>
<meta name="description" content="{{.MetaDescription}}">

{{if .Canonical}}
<link rel="canonical" href="{{.Canonical}}">{{end}}

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{.Title}}">
<meta property="og:description" content="{{.MetaDescription}}">
{{if .Canonical}}
<meta property="og:url" content="{{.Canonical}}">{{end}}
{{if .OGImage}}
<meta property="og:image" content="{{.OGImage}}">{{end}}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{.Title}}">
<meta name="twitter:description" content="{{.MetaDescription}}">
{{if .OGImage}}
<meta name="twitter:image" content="{{.OGImage}}">{{end}}

<!-- Plausible analytics -->
<script defer data-domain="pvptv.hnts.dev" src="https://plausible.hnts.dev/js/script.js"></script>

<!-- Public CSS -->
<link rel="stylesheet" href="/assets/arenatv.css">

<!-- JSON-LD -->
{{if .JSONLD}}
<script type="application/ld+json">
        {{.JSONLD | json}}
    </script>
{{end}}

<style>
    /* Layout Polyfill for go-app's shell */
    .shell {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
    }

    .nav {
        width: 280px;
        min-width: 260px;
        height: 100%;
        background-color: black;
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(255, 255, 255, 0.08);
    }

    .content {
        flex: 1;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .middle {
        display: flex;
        align-items: center;
    }

    /* Fix for app-title alignment */
    .app-title {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        /* justify-content: center; */
        /* v1 seems left aligned with padding */
    }

    /* Override legacy fixed positioning and heights */
    .nav-content {
        height: auto !important;
        flex: 1;
        overflow-y: auto;
    }

    .youtube-video,
    .youtube-video iframe {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        height: 100% !important;
    }

    .stream-player {
        position: absolute !important;
        width: 100% !important;
        height: 100% !important;
    }

    /* Mobile overrides */
    @media (max-width: 1042px) {
        .shell {
            flex-direction: column;
        }

        .nav {
            width: 100%;
            height: auto;
            min-height: auto;
            border-right: none;
        }

        .content {
            width: 100%;
        }
    }
</style>
{{end}}
