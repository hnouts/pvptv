version: "3.8"

services:
  arenatv:
    build: .
    container_name: arenatv
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - proxy
      - backend
    # simple healthcheck (alpine has busybox wget)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q -T 2 -O - http://127.0.0.1:8080/healthz >/dev/null || exit 1",
        ]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 30s
    labels:
      traefik.enable: "true"
      traefik.docker.network: proxy
      traefik.http.routers.arenatv.rule: Host(`pvptv.hnts.dev`)
      traefik.http.routers.arenatv.entrypoints: websecure
      traefik.http.routers.arenatv.tls.certresolver: le
      traefik.http.services.arenatv.loadbalancer.server.port: "8080"

  db:
    image: postgres:16-alpine
    container_name: pvptv-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pvptv
      POSTGRES_USER: pvptv
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pvptv}
    volumes:
      - pvptv-db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - backend

networks:
  proxy:
    external: true
  backend:
    driver: bridge

volumes:
  pvptv-db-data:
